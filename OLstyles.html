<!DOCTYPE html>
<html>
    <body>
        <h3> different types of ordered list</h3>

        <ol type = "1">
            <li>MCA</li>
            <li>MBA</li>
            <li>MA</li>
        </ol>

        <ol type = "A">
            <li>MCA</li>
            <li>MBA</li>
            <li>MA</li>
        </ol>

        <ol type = "a">
            <li>MCA</li>
            <li>MBA</li>
            <li>MA</li>
        </ol>

        <ol type = "I">
            <li>MCA</li>
            <li>MBA</li>
            <li>MA</li>
        </ol>     

        <ol type = "i">
            <li>MCA</li>
            <li>MBA</li>
            <li>MA</li>
        </ol>              
    </body>
</html>
