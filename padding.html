  
<!DOCTYPE html>
<html>
<head>
<style>

p.one {
  border-style: solid;
  border-color: red;
   border-width: 2px;
}

p.none {border-style: none;}

p.third {border-style: solid;
         border-color:red;
         border-width: 2px;
}
</style>
</head>
<body>

<h2>Border style</h2>
<p class="one">This is a paragraph.</p>
<p class="none">This is a paragraph.</p>
<p class="third">This is a paragraph.</p>


</body>
</html>
