<!DOCTYPE html>
<html>
    <body>
        <h3> different type of bullets in an unordered list</h3>
        <p>circle</p>
        <ul style="list-style-type:circle">
            <li>MCA</li>
            <li>MBA</li>
            <li>MA</li>
        </ul>

        <p>disk</p>
        <ul style="list-style-type:disk">
            <li>MCA</li>
            <li>MBA</li>
            <li>MA</li>
        </ul>

        <p>square</p>
        <ul style="list-style-type:square">
            <li>MCA</li>
            <li>MBA</li>
            <li>MA</li>
        </ul>

        <p>none</p>
        <ul style="list-style-type:none">
            <li>MCA</li>
            <li>MBA</li>
            <li>MA</li>
        </ul>        
    </body>
</html>
